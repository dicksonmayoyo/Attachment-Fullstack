<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="index.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header-container">
    <h1>Book List</h1>
    <div class="cart-icon-container">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count">0</span>
    </div>
</div>
    <div class="filters">
        <label for="search">Genre:</label>
        <select id="search">
            <option value="">Select a genre</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Fiction">Fiction</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Historical Fiction">Historical Fiction</option>
        </select>

        <label for="year">Published After:</label>
        <input type="number" id="year" placeholder="Year (e.g., 1950)">

        <label for="minPages">Min Pages:</label>
        <input type="number" id="minPages" placeholder="Min Page Count">

        <label for="sort">Sort by:</label>
        <select id="sort">
            <option value="">Default</option>
            <option value="year">Year</option>
            <option value="pages">Page Count</option>
        </select>

        <button id="sortOrderBtn">Toggle Sort Order</button>
        <button id="searchBtn">Search</button>
    </div>

    <div id="product-list"></div>
    <div id="cart-div"></div>
    <div class="cart-overlay"></div>
<div class="cart-div">
    <div class="cart-header">
        <h2>Your Cart</h2>
        <button class="close-cart">
            <i class="fa-solid fa-times"></i>
        </button>
    </div>
    <div class="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>
    <div class="cart-footer">
        <div class="cart-total">
            <span>Total:</span>
            <span>$0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
</div>
    <script src="index.js"></script>

</body>
</html>
